{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css"
		href="{% static 'bootstrap.css' %}">
		<title>{% block title %} Главная{% endblock %}</title>
	</head>
	<body>
		<div class="p-3 mb-2 bg-dark text-white">
   		<ul class="nav nav-tabs">
  			<li class="nav-item">
    			<a class={% block main %}"nav-link active" href="#">{% endblock %}Главная</a>
  			</li>
  			<li class="nav-item">
    			<a class={% block contacts %}"nav-link" href="{% url 'feedback' %}">{% endblock %}Контакты</a>
  			</li>
  			<li class="nav-item">
    			<a class={% block students %}"nav-link" href="{% url 'student_list'%}">{% endblock %}Студенты</a>
  			</li>
			</ul>
		</div>
		{% block content %}
		{% endblock %}
	</body>
</html>
