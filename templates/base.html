<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}AdvancedBursa description{% endblock title %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'pybursa/css/bootstrap.css' %}" rel="stylesheet">
      <link href="{% static 'pybursa/css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a  href="https://courses.itbursa.com">
              <img class="navbar-brand-img" alt="ITBursa" src="{% static 'pybursa/images/logo.png' %}">
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li class={% block nav_class_index %}{% endblock %}><a href="{% url 'index' %}">Main</a></li>
              <li class={% block nav_class_contacts %}{% endblock %}><a href="{% url 'contact' %}">Contacts</a></li>
              <li class={% block nav_class_students %}{% endblock %}><a href="{% url 'students:list_view' %}">Students</a></li>
              <li class={% block nav_class_results%}{% endblock %}><a href="{% url 'quadratic:results' %}">QuadrEquestion </a></li>                  
           </ul>      
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
</nav> 
      <div>
          <div class="container-fluid">
              {% block content %}
              
              {% endblock content %}
          </div>          
      </div>
          
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'pybursa/js/bootstrap.js' %}"></script>
  </body>
</html>
