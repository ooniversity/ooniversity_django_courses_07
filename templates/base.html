{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "images/favicon.ico" %}">

    <title>{% block title %}PyBursa: Base{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
	<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="{% block nav_main_active %}{% endblock nav_main_active %}"><a href="{% url 'index' %}">Main</a></li>
              <li class="{% block nav_contacts_active %}{% endblock nav_contacts_active %}"><a href="{% url 'contact' %}">Contacts</a></li>
              <li class="{% block nav_students_active %}{% endblock nav_students_active %}"><a href="{% url 'students:list_view' %}">Students</a></li>
            </ul>
          </div><!--/.nav-collapse -->
      <!--  </div> -->
    </nav>
    {% block content %}{% endblock content %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    {% load static %}
    <script src="{% static "js/bootstrap.js" %}"></script>
  </body>
</html>
